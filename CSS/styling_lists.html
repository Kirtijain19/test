<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling lists in CSS</title>
    <style>
        nav ul li{
            /* list-style: none; */
            /* display: inline-flex;
            padding: 23px; */
            
            list-style: devanagari;
            /* list-style-type:"\1F4A1"; */
            background-color: yellow;
            list-style-position: inside;
            /* inside karne se markers andar aagye */
            border : 2px solid black; 
            /* list-style-image : url("https://wallpaperset.com/w/full/0/f/6/528801.jpg"); */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <!-- by default list-item hota h iska display -->
        </ul>
    </nav>
</body>
</html>
