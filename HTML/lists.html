<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Unordered List</h1>
    <ul type="circle">
        <li>mango</li>
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="a">
        <li>pen</li>
        <li>pencil</li>
        <li>eraser</li>
        <li>sharpner</li>
        <li>whitener</li>
        <li>scale</li>
    </ol>
    <h1>Definition List</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
</body>

</html>
