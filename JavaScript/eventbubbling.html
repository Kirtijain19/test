<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            padding: 14px;
            margin: 14px;
            background-color: beige;
        }

        .container {
            background-color: yellow;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>

        </section>
    </div>

</body>
<script>
    document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation()  //to stop bubbling
        alert("child was clicked")
    })
    document.querySelector(".childContainer").addEventListener("click", (e) => {
        e.stopPropagation()
        alert("childContainer was clicked")
    })
    document.querySelector(".container").addEventListener("click", () => {
        alert("container was clicked")
    })

    function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`
    }

    // let a=setInterval(() => {
    //     document.querySelector(".childContainer").style.backgroundColor = getRandomColor()
        
    // }, 3000);
    // console.log(a)
    //ye karke console p jo number print hoga use clearInterval krdo like clearInterval(1) usse vo setInterval ruk jaega vhi

    let a=setTimeout(() => {
        document.querySelector(".childContainer").style.backgroundColor = getRandomColor()
        
    }, 3000);
    console.log(a)
    //isse 1 baar hi hoga aur clearTimeout se hat jaega

    setInterval(() => {
        document.querySelector(".container").style.backgroundColor= getRandomColor()
        
    }, 1000);
</script>

</html>
