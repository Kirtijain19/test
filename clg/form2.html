<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <table>
            <tr>
                <td>First name</td>
                <td><input type="text" name="firstname" id="firstname"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" name="lastname" id="lastname"></td>
            </tr>
            <tr>
                <td>Father's name</td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td>Mother's name</td>
                <td><input type="text" name="mname" id="mname"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> <input type="radio" id="male">male <input type="radio" id="female">female</td>
                
            </tr>
            <tr>
                <td>Select Course</td>
                <td><select name="course" id="course">
                    <option value="">select..</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="MBA">MBA</option>
                </select></td>
            </tr>
            <tr>
                <td>hobbies</td>
                <td> Singing<input type="checkbox" id="singing">  Dancing<input type="checkbox" id="dancing"> Reading books<input type="checkbox" id="reading"> Playing Cricket<input type="checkbox" id="playing"> </td>

                
            </tr>
            <tr>
                <td>Address</td>
                <td>   <textarea name="comment" id="comment" cols="15" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Choose photo</td>
                <td> <input type="file" id="photo"></td>
            </tr>
            <tr>
                <td><button>submit</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
