<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <div>
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <br>
        <div>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname">

        </div>
        <br>
        <div>
            <label for="fathername">Father's name</label>
            <input type="text" name="fathername" id="fathername">

        </div>
        <br>
        <div>
            <label for="mothername">Mother's name</label>
            <input type="text" name="mothername" id="mothername">

        </div>
        <br>
        <div>
            <label for="date">Date of Birth</label>
            <input type="date" id="date">
        </div>
        <br>
        <div></div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">

        </div>
        <br>
        <div>
            <span>Gender:</span>
            <label for="male">Male</label>
            <input type="radio" id="male">
            <label for="female">Female</label>
            <input type="radio" id="female">
        </div>
        <br>
        <div>
            <span>Choose Course</span>
            <select name="course" id="course">
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MBA">MBA</option>
            </select>
        </div>
        <br>
        <div>
            <span>Hobbies</span>
            <label for="singing">Singing</label>
            <input type="checkbox" id="singing">
            <label for="dancing">Dancing</label>
            <input type="checkbox" id="dancing">
            <label for="reading">Reading book</label>
            <input type="checkbox" id="reading">
            <label for="playing">Playing Cricket</label>
            <input type="checkbox" id="playing">
        </div>
        <div>
            <label for="comment">Address</label>
            
            <textarea name="comment" id="comment" cols="10" rows="2"></textarea>
            
        </div>
        <br>
        <div>
            <label for="photo">Photo</label>
            <input type="file" id="photo">
        </div>
    </form>
</body>
</html>
